  up:
    github_org: "WTD-UP"
    description: "UP - Good for you Videos"
    active: true
    contributors:
      # Add your team members here
      # - name: "Team Member Name"
      #   aliases: ["github-username", "alternate-git-name"]
      #   role: "Junior Engineer"
      #   active: true
    exclude_authors:
      - "dependabot[bot]"
      - "github-actions[bot]"
      - "renovate[bot]"
      - "gpt-engineer-app[bot]"
      - "cursor agent"
      - "copilot"

