# Repo Review Skill Configuration
# This file stores persistent settings, saved orgs, and repo groups.
# Modify directly or use natural language commands during skill invocation.

# ═══════════════════════════════════════════════════════════════════════════════
# DEFAULT SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

defaults:
  # Default date range for analysis (ISO format)
  since: "2025-01-01"
  
  # Which analysis modes to run by default
  # Options: contributions, quality, team
  analysis_modes:
    - contributions
    - quality
    - team
  
  # Output format preference
  # Options: markdown, ascii, json
  output_format: ascii
  
  # Your role (affects focus and language of output)
  # Options: engineering_manager, tech_lead, ic
  role: engineering_manager

# ═══════════════════════════════════════════════════════════════════════════════
# ORGANIZATIONS
# ═══════════════════════════════════════════════════════════════════════════════
# Track GitHub organizations and their contributors

orgs:
  # Example organization - modify for your use
